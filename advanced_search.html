<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div></div>
            <div></div>
            <div class="searchers">
                <a href="index.html">Google Search</a>
            </div>
        </div>
        <div class="appbar">
            <label style="margin: 0px 10px">Advanced Search</label>
        </div>
        <div class="gy3Eif"></div>
        <div class="adv_search_form_div container">
            <form action="https://www.google.com/search" id="adv_search_form">
                <div class="form-group row">
                    <label class="col-sm-12"> Find pages with...</label>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">all these words:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="as_q">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">this exact word or phrase:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="as_epq">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">any of these words:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="as_oq">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">none of these words:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="as_eq">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12 ">
                    <button type="submit" class="btn btn-primary adv_search_btn">Advanced Search</button>
                  </div>
                </div>
              </form>
        </div>
    </body>
</html>
