<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div></div>
            <div class="searchers">
                <a href="image_search.html">Image Search</a>
            </div>
            <div class="searchers">
                <a href="advanced_search.html">Advanced Search</a>
            </div>
        </div>
        <div class="search_form">
            <form action="https://www.google.com/search">
                <div class="row search_buttons">
                    <div class="col">
                        <img src="logo.png" alt="Google" height="92" width="272">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" name="q">
                    </div>
                </div>
                <div class="row search_buttons">
                    <div class="col">
                        <input type="submit" class="btn btn-light" value="Google Search">
                        <a href="https://www.google.com/doodles" class="btn btn-light">I'm Feeling Lucky</a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
